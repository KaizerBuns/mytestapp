<!DOCTYPE html>
<html lang="{{ app()->getLocale() }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Authenticiti</title>


    <!--STYLESHEET-->
    <!--=================================================-->

    <!--Open Sans Font [ OPTIONAL ]-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>


    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link href="%PUBLIC_URL%/css/bootstrap.min.css" rel="stylesheet">

    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="%PUBLIC_URL%/css/nifty.min.css" rel="stylesheet">

    <link id="theme" href="%PUBLIC_URL%/css/themes/type-b/theme-lime.min.css" rel="stylesheet">
    <link id="theme" href="%PUBLIC_URL%/css/theme-fix.css" rel="stylesheet">

    <!--Font Awesome [ OPTIONAL ]-->
    <link href="%PUBLIC_URL%/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!--JAVASCRIPT-->
    <!--=================================================-->

    <!--jQuery [ REQUIRED ]-->
    <script src="%PUBLIC_URL%/js/jquery.min.js"></script>

    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="%PUBLIC_URL%/js/bootstrap.min.js"></script>

    <!--NiftyJS [ RECOMMENDED ]-->
    <script src="%PUBLIC_URL%/js/nifty.min.js"></script>
</head>

<!--TIPS-->
<!--You may remove all ID or Class names which contain "", they are only used for demonstration. -->
<body>
  <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="container" class="effect aside-float aside-bright mainnav-out slide boxed-layout">
        <header id="navbar">
            <div id="navbar-container" class="boxed">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand">
                        <img src="%PUBLIC_URL%/img/logo.png" alt="Nifty Logo" class="brand-icon">
                        <div class="brand-title">
                            <span class="brand-text">Authenticiti</span>
                        </div>
                    </a>
                </div>
                <div class="navbar-content clearfix">
                </div>
            </div>
        </header>
        <div class="boxed">
            <div id="content-container">
                <div id="page-head">
                    <div id="page-title">
                        <h1 class="page-header text-overflow">Blockchain Explorer</h1>

                        <!--Searchbox-->
                        <div class="searchbox">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Search..">
                                <span class="input-group-btn">
                                    <button class="text-muted" type="button"><i class="pli-magnifi-glass"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="root" class="pad-all">
                  
                </div>
            </div>
        </div>
        <footer id="footer">
            <div class="show-fixed pad-rgt pull-right">
                You have <a href="#" class="text-main"><span class="badge badge-danger">3</span> pending action.</a>
            </div>
            <p class="pad-lft">&#0169; 2018 Authenticiti</p>
        </footer>
        <button class="scroll-top btn">
            <i class="pci-chevron chevron-up"></i>
        </button>
    </div>
</body>
</html>
